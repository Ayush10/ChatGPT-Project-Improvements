<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D1 Project: Alpha Launch</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Spline Sans', 'Inter', 'sans-serif'],
              display: ['Spline Sans', 'sans-serif'],
            },
            colors: {
              // Primary Accents
              primary: {
                DEFAULT: '#30e87a', // Neon Green
                blue: '#135bec',    // Deep Blue
              },
              // Backgrounds
              background: {
                dark: '#111722',   // Deep Charcoal/Blue
                darker: '#0b120f', // Deep Green/Black
                card: '#1a2230',
                surface: '#1c2533',
              },
              // Borders
              border: {
                dark: '#232f48',
                green: '#244732',
              },
              // Text
              text: {
                main: '#ffffff',
                secondary: '#92a4c9',
                muted: '#5a6b89',
              }
            },
            boxShadow: {
              'glow-green': '0 0 20px -5px rgba(48, 232, 122, 0.3)',
              'glow-blue': '0 0 20px -5px rgba(19, 91, 236, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #232f48;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      .glass-panel {
        background: rgba(26, 34, 48, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-dark text-text-main overflow-hidden">
    <div id="root"></div>
  </body>
</html>
